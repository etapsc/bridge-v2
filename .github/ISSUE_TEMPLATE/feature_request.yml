name: Feature request
description: Suggest an idea to improve BRIDGE
title: "[Feature]: "
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        Thanks for sharing an idea. Please describe the problem and proposed solution.
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What pain point are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What would you like to happen?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: What other options did you evaluate?
  - type: textarea
    id: impact
    attributes:
      label: Scope and impact
      description: Which pack(s), command(s), or workflow phase are affected?
